<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="/CSS/buttons.css" />
  </head>
  <body>
    <div>

      <br />
      <br />
      <br />

      <br />
      <br />
      <br />

      <button class="bootstrap-getstarted">Get started</button>

      <br />
      <br />
      <br />

      <br />
      <br />
      <br />

      <span>3</span>
      <span>4</span>
      <span>5</span>
      <button class="pagination">Next</button>

      <br />
      <br />
      <br />
      <br />

      <br />
      <br />
      <br />
      <br />

      <button class="margin-padding">two</button>
      <button class="margin-padding">three</button>
