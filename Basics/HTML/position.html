    <title>Position Practice</title>
  </head>
  <body style="height: 1500px; margin: 0px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;

      header

      sidebar
    </div>
    <div style="background-color: lightblue; height: 200px; width: 200px">
      div1
