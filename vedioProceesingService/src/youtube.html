<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      p {
        font-family: "Roboto", sans-serif;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .thumbnail {
        display: block;
        width: 300px;
        border-radius: 8px;
      }
      .search-bar {
        text-align: center;
        margin: 20px auto;
      }

      .search-bar1 {
        width: 300px;
        height: 50px;
        border-radius: 25px;
        padding-left: 20px;
        font-size: 20px;
        font-family: "Roboto", sans-serif;
        border: 1px solid #ccc;
      }

      .vedio-title {
        font-size: 14px;
        font-weight: 500;
        color: #333;
        line-height: 20px;
      }
      .video-stats {
        font-size: 12px;
        color: rgb(96, 96, 96);
        line-height: 20px;
        margin-top: 5px;
      }
      .video-author {
        font-size: 12px;
        color: rgb(96, 96, 96);
        line-height: 22px;
        margin-top: 15px;
      }

      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 10px;
      }

      .channel-logo {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .video-description {
        display: flex;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="search-bar">
      <input class="search-bar1" type="text" placeholder="Search" />
    </div>
    <div class="video-preview">
      <div>
        <img
          class="thumbnail"
          src="./thumbnails/thumbnail-1.webp"
          alt="thumbnail1"
        />
      </div>
      <div class="video-description">
        <div>
          <img
            class="channel-logo"
            src="./channels/channel-1.jpeg"
            alt="thumbnail1"
          />
        </div>
        <div>
          <p class="vedio-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-author">Marques Brownlee</p>
          <p class="video-stats">3.4M views &#183; 6 months ago</p>
        </div>
      </div>
    </div>
    <div class="video-preview">
      <div>
        <img
          class="thumbnail"
          src="./thumbnails/thumbnail-2.webp"
          alt="channel1"
        />
      </div>
      <div class="video-description">
        <div>
          <img
            class="channel-logo"
            src="./channels/channel-2.jpeg"
            alt="channel2"
          />
        </div>
        <div>
          <p class="vedio-title">Try Not To Laugh Challenge #9</p>
          <p class="video-author">Markiplier</p>
          <p class="video-stats">19M views Â· 4 years ago</p>
        </div>
      </div>
    </div>
  </body>
</html>
